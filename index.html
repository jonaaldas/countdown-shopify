<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
</head>
<body>
  <section id="container">
    <h6 class="timer-title">Sale Ends In</h6>
    <div class="timer-cont">
      <div class="days">
      <span class="timer-font inner-days"></span>
      <span class="timer-font  text-day">days</span>
    </div>
    <div class="hour">
        <span class="timer-font inner-hour"></span>
        <span class="timer-font  text-hours">h</span>
      </div>
      <div class="min">
        <span class="timer-font inner-min">20</span>
        <span class="timer-font text-min">min</span>
      </div>
      <div class="sec">
        <span class="timer-font inner-sec">40</span>
        <span class="timer-font text-sec">seconds</span>
      </div>
    </div>
    </section>
    
    <script defer src="countdown.js"></script>
  </body>
  </html>
